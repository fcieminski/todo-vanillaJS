<!DOCTYPE html>
<html lang="en" data-framework="javascript">
  <head>
    <meta charset="utf-8" />
    <title>VanillaJS • TodoMVC</title>
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <input
          class="new-todo"
          placeholder="What needs to be done?"
          autofocus=""
        />
      </header>
      <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox" />
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">
          <li class="editing">
            <div class="view">
              <input class="toggle" type="checkbox" checked="" /><label
                >Be awesome</label
              ><button class="destroy"></button>
            </div>
            <input class="edit" value="Be awesome" />
          </li>

          <li class="">
            <div class="view">
              <input class="toggle" type="checkbox" /><label>Be awesome</label
              ><button class="destroy"></button>
            </div>
            <input class="edit" value="Be awesome" />
          </li>

          <li class="completed">
            <div class="view">
              <input class="toggle" type="checkbox" checked="" /><label
                >Be awesome</label
              ><button class="destroy"></button>
            </div>
            <input class="edit" value="Be awesome" />
          </li>
        </ul>
      </section>
      <footer class="footer">
        <span class="todo-count"></span>
        <ul class="filters">
          <li>
            <a href="#/" class="selected">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <button class="clear-completed">Clear completed</button>
      </footer>
    </section>
    <footer class="info">
      <p>
        Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a>
      </p>
      <p>
        Refactored by
        <a href="https://github.com/cburgmer">Christoph Burgmer</a>
      </p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
      <p>Logic reimplemented by Filip Chamier-Ciemiński</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
